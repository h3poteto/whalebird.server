storage:
 image: busybox
 volumes:
   - /var/lib/mysql
mysql:
  image: mysql:5.6.29
  ports:
    - "3307:3306"
  volumes_from:
    - storage
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: "true"
redis:
  image: redis:3.0-alpine
  ports:
    - "6379:6379"
whalebird:
  build: .
  volumes:
    - ~/.ssh:/home/rails/.ssh
    - .:/home/rails/app
  ports:
    - "3001:3000"
  links:
    - redis:redis
    - mysql:mysql
  command: /bin/bash